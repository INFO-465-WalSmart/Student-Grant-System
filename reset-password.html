<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Set New Password | Student Grant System</title>
  <style>
    body{font-family:Arial,sans-serif;background:#0b1220;color:#e6e6e6;margin:0;min-height:100vh;display:grid;place-items:center}
    .card{width:min(420px,92vw);background:#121a2b;border:1px solid #223055;border-radius:14px;padding:22px}
    h1{margin:0 0 6px;font-size:1.35rem}
    p{margin:0 0 18px;color:#b7c0d8;font-size:.95rem}
    label{display:block;margin:12px 0 6px;font-size:.9rem;color:#cdd6f4}
    input{width:100%;padding:10px 12px;border-radius:10px;border:1px solid #2a3a66;background:#0e1627;color:#e6e6e6}
    input:focus{outline:2px solid #3b82f6;border-color:transparent}
    .btn{width:100%;margin-top:16px;padding:11px 12px;border:0;border-radius:10px;background:#3b82f6;color:#fff;font-weight:700;cursor:pointer}
    a{color:#93c5fd;text-decoration:none}
    a:hover{text-decoration:underline}
    .msg{margin-top:12px;padding:10px 12px;border-radius:10px;display:none}
    .msg.success{background:#0f2a1a;border:1px solid #14532d;color:#bbf7d0}
    .msg.error{background:#2a1220;border:1px solid #7f1d1d;color:#fecaca}
    .tiny{font-size:.85rem;color:#b7c0d8}
  </style>
</head>
<body>
  <main class="card">
    <h1>Create a new password</h1>
    <p>Choose a strong password you havenâ€™t used before.</p>

    <form id="resetForm" novalidate>
      <label for="password">New password</label>
      <input id="password" type="password" minlength="8" required placeholder="At least 8 characters" />

      <label for="confirm">Confirm new password</label>
      <input id="confirm" type="password" minlength="8" required placeholder="Re-enter password" />

      <p class="tiny">Password must be at least 8 characters.</p>

      <button class="btn" type="submit">Update password</button>
      <div id="msg" class="msg" role="alert"></div>

      <div style="margin-top:14px;">
        <a href="login.html">Back to login</a>
      </div>
    </form>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token"); // demo token

    const form = document.getElementById("resetForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      msg.style.display = "none";

      const p1 = document.getElementById("password").value;
      const p2 = document.getElementById("confirm").value;

      if (!token) {
        msg.className = "msg error";
        msg.textContent = "Reset link is missing or invalid.";
        msg.style.display = "block";
        return;
      }
      if (p1.length < 8) {
        msg.className = "msg error";
        msg.textContent = "Password must be at least 8 characters.";
        msg.style.display = "block";
        return;
      }
      if (p1 !== p2) {
        msg.className = "msg error";
        msg.textContent = "Passwords do not match.";
        msg.style.display = "block";
        return;
      }

      // Demo-only: pretend password updated
      msg.className = "msg success";
      msg.textContent = "Password updated successfully. You can now log in.";
      msg.style.display = "block";

      setTimeout(() => window.location.href = "index.html", 1200);
    });
  </script>
</body>
</html>
