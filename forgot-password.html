<!doctype html>
<html>
<head>
  <title>Forgot Password</title>

    body {
      font-family: Arial;
      background: #0b1220;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #121a2b;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
    }

      color: lightblue;

      text-align: center;
    }

</head>

<div class="box">
  <h2>Reset Password</h2>

  <input type="email" placeholder="Enter your email" required>

</div>

</body>
</html>
